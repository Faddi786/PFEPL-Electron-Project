<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="frontend/static/assets/css/login.css">

   <title>Login form</title>
   <style>

      /* Hide the video and form initially */
      .login__bg, .login__form {
         display: none;
      }
      
      #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video fills the entire container */
      z-index: -1; /* Ensures the video is behind other content */
      }


   </style>
</head>
<body>
   
   <video id="video-background" autoplay muted>
      <source src="frontend/static/assets/video/logo6.mp4" type="video/mp4">
      
      Your browser does not support the video tag.
   </video> 

   <div class="login">
      <img src="frontend/static/assets/img/drone11.jpg" alt="image" class="login__bg">

      <form id="loginForm" class="login__form" method="post"       >
         <h1 class="login__title">Login</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input type="text" id="idInput" name="id" placeholder="ID (4 letters, all caps)" required pattern="[A-Z]{4}" title="ID must be 4 uppercase letters" maxlength="4" class="login__input">
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" id="passwordInput" name="password" placeholder="Password (4 numbers)" required pattern="\d{4}" title="Password must be 4 numbers" maxlength="4" class="login__input">
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <button type="submit" class="login__button">Login</button> 
         <input type="text" id="outputBox" class="outputBox" style="margin-top: 10px; color: rgb(255, 0, 0);" readonly> <!-- Change to input type text box -->    
      </form>
   </div>

   <script>
      document.addEventListener("DOMContentLoaded", function() {
         // Get the video element
         var video = document.getElementById('video-background');
         // When the video ends, display the video and form
         video.addEventListener('ended', function() {
            // Display the video and form
            document.getElementById('video-background').style.display = 'none';
            document.querySelector('.login__bg').style.display = 'block';
            document.querySelector('.login__form').style.display = 'block';
         });
      });
   </script>

   <!-- Your script -->
   <script src="renderer2.js"></script>


   
  
  
  
</body>
</html>
